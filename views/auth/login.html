<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ally - Login</title>
  
  <!-- Fontes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  
  <!-- CSS -->
  <link rel="stylesheet" href="./StyleLogin.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="logo">
        <img src="../img/ALLY/ChatGPT Image 18_06_2025, 17_45_09 sem fundp.png" alt="Ally Logo">
      </div>
      <h3>Bem-vindo de volta</h3>
      
      <form id="loginForm">
        <div class="input-group">
          <i class="bi bi-person-fill"></i>
          <input type="text" placeholder="E-mail ou usuário" id="login" required>
        </div>
        
        <div class="input-group">
          <i class="bi bi-lock-fill"></i>
          <input type="password" placeholder="Senha" id="senha" required>
        </div>
        
        <a href="#" class="forgot-password">Esqueceu sua senha?</a>
        
        <button type="submit" class="btn-login">
          Entrar
        </button>
        
        <div class="divider">ou</div>
        
        <div class="social-login">
          <button type="button" class="social-btn" id="googleLogin">
            <i class="bi bi-google"></i>
          </button>
          <button type="button" class="social-btn" id="facebookLogin">
            <i class="bi bi-facebook"></i>
          </button>
          <button type="button" class="social-btn" id="appleLogin">
            <i class="bi bi-apple"></i>
          </button>
        </div>
        
        <p class="register-link">
          Não tem uma conta? <a href="#" id="registerLink">Cadastre-se</a>
        </p>
      </form>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  
  <!-- Configuração e lógica do Firebase -->
  <script src="./login.js"></script>
</body>
</html>
